# Cloud Build configuration for UltraRAG
# Usage: gcloud builds submit --config docker/cloudrun/cloudbuild.yaml

steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/ultrarag:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/ultrarag:latest'
      - '-f'
      - 'docker/cloudrun/Dockerfile'
      - '.'

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/ultrarag:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/ultrarag:latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'ultrarag'
      - '--image'
      - 'gcr.io/$PROJECT_ID/ultrarag:$COMMIT_SHA'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '2'
      - '--timeout'
      - '300'
      - '--max-instances'
      - '10'
      - '--set-env-vars'
      - 'GOOGLE_API_KEY=${_GOOGLE_API_KEY},MILVUS_URI=${_MILVUS_URI},MILVUS_TOKEN=${_MILVUS_TOKEN}'

images:
  - 'gcr.io/$PROJECT_ID/ultrarag:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/ultrarag:latest'

substitutions:
  _REGION: us-west1
  _GOOGLE_API_KEY: ''
  _MILVUS_URI: ''
  _MILVUS_TOKEN: ''

options:
  logging: CLOUD_LOGGING_ONLY
